name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check-secrets:
    name: Checking for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checking for Secrets
        uses: actions/checkout@v3
      - name: Secret Scanner
        uses: secret-scanner/action@0.0.2
        
  build-upload-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Increase version
        run: mvn versions:set -DnewVersion=1.0.${{github.run_number}}
        
      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
      
      - name: Build artifact and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: VERSION=${{github.run_number}}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/maven-app:${{github.run_number}} , ${{ secrets.DOCKER_USERNAME }}/maven-app:latest

    
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          aws-region: eu-north-1  

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: terraform init
        run: terraform init

      - run: terraform destroy -auto-approve

      - name: terraform apply
        run: terraform apply -auto-approve
